<!DOCTYPE html>
<html>
  <head>
    <title>Country App</title>
    <script src='index.js'></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-12">
        <h1>Country Statistics</h1>
      </div>
    </div>

    <div class="row">

      <div class="col-4">
        <select id="country-list"></select>
      </div>

      <div class="col-4">
        <input type="text" id="search-box" value="Dynamic search">
      </div>

      <div class="col-4">
        <select id="region-select"></select>
      </div>

    </div>

    <div class="row">
      <div class="col-12" id="display-box"></div>
    </div>

  </body>
  <footer>
    <div class="row">
      <div class="col-12">
        <p id="clear-saved-data">Clear local storage</p>
      </div>
    </div>
  </footer>
</html>
